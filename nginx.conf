server {
    listen 80;
    server_name localhost;
    
    # File upload limit
    client_max_body_size 50M;    

    # WebSocket endpoint
    location /ws {
        proxy_pass http://api:8000/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # Serve report files directly
    # Only allow numeric task IDs, prevent path traversal
    location ~ ^/data/reports/([0-9]+)\.json$ {
        alias /data/reports/$1.json;
        add_header Content-Type application/json;
    }

    # API requests to FastAPI
    location /api/ {
        proxy_pass http://api:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location ~ ^/scan-results/([0-9]+)$ {
        root /var/www/html;
        try_files /scan_results.html =404;
    }

    # Frontend files
    location / {
        root /var/www/html;
        index index.html;
    }
}